<body>
    <h1>Whispers of Tomorrow</h1>
    <p>In a world of wandering dreams <br> I chase the light of tomorrow <br>carrying hope in my pocket and courage in my heartbeat <br> as the sky whispers that every step forward <br>is a story waiting to shine.
</p>
